<template>
    <lightning-card>
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column="true"
                show-row-number-column="true"
            >
           </lightning-datatable>
        </template>
       
        <template if:true={errors}>
            <p>{errors}</p>
        </template>
    </lightning-card>
</template>
